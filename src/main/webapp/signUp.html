<!DOCTYPE html>
<html lang="en">
<head>
	<title>회원가입페이지</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="commons/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="commons/css/util.css">
	<link rel="stylesheet" type="text/css" href="commons/css/main.css">
</head>
<body>
	<div class="limiter">
		<div class="container-SignUp">
			<div class="wrap-SignUp">
			
		
				<div class="login100-pic js-tilt" data-tilt>
					<img src="commons/images/img-01.png" alt="IMG">
				</div>

				<form class="SignUp-form validate-form">
				<br>
					<span class="SignUp-form-title">
						회원가입
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="mEmail" id="fEmail" placeholder="이메일">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					
					
					<!-- 이메일 인증은 로그인 페이지 참고-->

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" type="text" name="mName" id="fName" placeholder="이름">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="mPassword" id="fPassword1" placeholder="비밀번호">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="mPassword" id="fPassword2" placeholder="비밀번호 재확인">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-SignUp-form-btn">
						<button type="button" class="SignUp-form-btn" id="SignUp-form-btn">
							가입하기
						</button>
					</div>

					
				</form>
			</div>
		</div>
	</div>
	
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/vanilla-tilt/dist/vanilla-tilt.js"></script>
	<script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
	<script src="commons/js/common.js"></script>
	<script src="commons/js/signUp.js"></script>
    

</body>
</html>
