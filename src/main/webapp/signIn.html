<!DOCTYPE html>
<html lang="en">
<head>
	<title>로그인페이지</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="commons/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="commons/css/util.css">
	<link rel="stylesheet" type="text/css" href="commons/css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="commons/images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						로그인
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="이메일을 입력해주세요" id="fEmail">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="비밀번호를 입력해주세요" id="fPassword">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="button" id="btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="./forgotPwd.html">
							Password?
						</a>
					</div>

					<div class="text-center p-t-136" id="text-center p-t-136">
						<a class="txt2" href="./signUp.html">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/vanilla-tilt/dist/vanilla-tilt.js"></script>
    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script src="commons/ServerAddr.js"></script>
	<script src="commons/js/signIn.js"></script>

<script>
$('#btn').click(function(){
	
	console.log($('#fEmail').val())
	console.log($('#fPassword').val())

	if($('#fEmail').val().length==0){
		swal({
            title: "이메일을 입력해주세요",
            icon: "error",
        })
		return;
	}else if($('#fPassword').val().length==0){
		swal({
            title: "비밀번호를 입력해주세요",
            icon: "error",
        })
		return;
	}
	
 	$.post(serverAddr+'/app/Auth/signIn',{
		email : $('#fEmail').val(),
		pwd : $('#fPassword').val()
	},function(result){
		console.log(result.state);
		if(result.state=='success'){
			location.href = "./Management/list.html";
		}else if(result.state='notAuthEmail'){
			swal({
	            title: "이메일 인증을 하셔야 이용이 가능합니다.",
	            icon: "error",
	        })
		}else{
			swal({
	            title: "비밀번호 혹은 이메일이 일치하지 않습니다.",
	            icon: "error",
	        })
		};
	}) 
	
	
})

</script>

</body>
</html>
