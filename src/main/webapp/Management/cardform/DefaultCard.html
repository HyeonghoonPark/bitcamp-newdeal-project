<script>
"use strict"

$('#fileupload').fileupload({
  url: `${serverAddr}/app/businesscard/addBziCard`,       // 서버에 요청할 URL
  dataType: 'json',         // 서버가 보낸 응답이 JSON임을 지정하기
  sequentialUploads: true,  // 여러 개의 파일을 업로드 할 때 순서대로 요청하기.
  singleFileUploads: false, // 한 요청에 여러 개의 파일을 전송시키기.
  autoUpload: false,        // 파일을 추가할 때 자동 업로딩 하지 않도록 설정.
  disableImageResize: /Android(?!.*Chrome)|Opera/
        .test(window.navigator && navigator.userAgent), // 안드로이드와 오페라 브라우저는 크기 조정 비활성 시키기
  previewMaxWidth: 100,   // 미리보기 이미지 너비
  previewMaxHeight: 100,  // 미리보기 이미지 높이 
  previewCrop: true,      // 미리보기 이미지를 출력할 때 원본에서 지정된 크기로 자르기
  processalways: function(e, data) {
      console.log('fileuploadprocessalways()...');
      console.log(data.files);
      var imgDiv = $('#imgDiv');
      imgDiv.html("");
      for (var i = 0; i < data.files.length; i++) {
        try {
          if (data.files[i].preview.toDataURL) {
            $("<img>")
              .attr('src', data.files[i].preview.toDataURL())
              .css({'height': '150px','width':'150px','padding-top':'30px'})
              .appendTo(imgDiv);
          }
        } catch (err) {console.log('에러임')}
      }
      $('#upload-btn').unbind("click");
      $('#upload-btn').click(function() {
          data.submit();
      });
  }, 
  submit: function (e, data) { // 서버에 전송하기 직전에 호출된다.
    console.log('submit()...');
    console.log($('#NAME').val());
    data.formData = {
            cposi : $('#cposi').val(),
    		name : $('#name').val(),
    		cname : $('#cname').val(),
    		caddr : $('#caddr').val(),
    		tel : $('#tel').val(),
    		mtel : $('#mtel').val(),
    		fax : $('#fax').val(),
    		email : $('#email').val(),
    		homepage : $('#homepage').val(),
    		bcn : $('.businessCard').attr('card-form-no')
    };
  }, 
  done: function (e, data) { // 서버에서 응답이 오면 호출된다. 각 파일 별로 호출된다.
    console.log('done()...');
    console.log(data);
    console.log(e);
    console.log('등록완료?')
    swal({
        title: '등록이 완료 됐습니다!',
        icon: 'success',
    })
  }
});

$('#delete-btn').click(function(){
    $.getJSON(serverAddr+'/app/businesscard/deleteBziCard',{
        bcno : $('#ulId').attr('value')
    },
    function(result){
		console.log(result.state);
		if(result.state == "success"){
		    swal({
                title: "삭제에 성공했습니다",
                icon: "success",
            }).then((value)=>{
                location.href = `http://localhost:8080/bitcamp-newdeal-project/Management/list.html`
            })
		}
    })
})


$(document).ready(function(){
	
	if(CARDSTATE == 'read'){
	$('#cardForm input').attr('readonly',true);

	
	for(var i = 0; i < $('#ulId li').length; i ++){
	    //console.log($('#ulId input').eq(i).attr('id'));
	    var id = $('#ulId input').eq(i).attr('id')
	    var ele = cInfo[0][id];
	    if(cInfo[0][id]==''){
	    $('#ulId input').eq(i).css('display','none')
	    }else{
	    $('#ulId input').eq(i).attr('value', ele)
	    }
	    //console.log($('#ulId li').eq(i));
	}
	
	$('#imgSrc').attr('src' , '../files/'+IMG)
	$('#ulId').attr('value',BCNO);
	
	$('.imgZone input').hide();
	$('.cardActionBtn').attr('id', 'modifyBtn').html('수정하기')
	$('#title-detail').html('명함보기')
	}
	
	$('#modifyBtn').click(function(){
	    $('.imgZone input').show();
		$('#cardForm input').attr('readonly',false);
		$('#title-detail').html('수정하기')
		$('.cardActionBtn').html('저장하기')
	})
	
})
 
 
 $('#upload-btn').click(function(){
     
     $.getJSON(`${serverAddr}/app/businesscard/addBziCard`,{
        cposi : $('#cposi').val(),

 		email : $('#email').val(),
 		homepage : $('#homepage').val(),
 		bcn : $('.businessCard').attr('card-form-no') 
     },function(){
         
     })
 })
</script>
