<div class="container">
    <h1>개인정보 변경</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo...</h6>
          
          <input type="file" class="form-control">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">×</a> 
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div>
        <h3>Personal info</h3>
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">이메일</label>
            <div class="col-lg-8">
              <input class="form-control" type="email" id="userEmailForm" readonly>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">이름</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" id="userNameForm">
            </div>
          </div>
          
    
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" id="changeBtn" value="변경하기">
              <span></span>
              <input type="reset" class="btn btn-default" value="취소">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>

<Script>
$('#userEmailForm').attr("value",userEmail);
$('#userNameForm').attr("value",userName);

$('#changeBtn').click(function(){
    $.post(serverAddr+'app/')
})
</Script>
